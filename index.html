<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="advice-container">
    <small>ADVICE #<span class="number">117</span></small>
    <p class="quote">"It is easy to sit up and take notice,
      what's difficult is getting up and taking action."
    </p>
    <picture class="picture">
      <source srcset="./images/pattern-divider-desktop.svg" media="(min-width:1025px)">
      <img src="./images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
    </picture>
    <button id="submit-btn">
      <img src="./images/icon-dice.svg" alt="icon-dice">
    </button>
  </div>

  <script src="index.js"></script>
</body>
</html>
